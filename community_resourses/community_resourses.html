<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Resources</title>
    <link rel="icon" type="image/svg+xml" href="images/community_resourses/icon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#4c7cff',
                        'accent-purple': '#a06fff',
                        'accent-green': '#55b76b',
                        'accent-yellow': '#fbd462',
                        'accent-red': '#ff6f61',
                        'accent-teal': '#4cd8c2',
                        'dark-bg': '#000',
                        'card-bg': '#1a1a1a',
                        'light-text': '#f0f4f8',
                        'muted-text': '#9ca3af',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                },
            },
        };
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #f0f4f8;
            min-height: 100vh;
        }
        .resource-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 1.5rem; /* Larger border radius */
        }
        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(76, 124, 255, 0.15);
            border-color: #4c7cff;
        }
        .back-button {
            transition: all 0.3s ease;
        }
        .back-button:hover {
            transform: scale(1.02);
            background-color: #5d8bff;
        }
        /* Style for the internal subject buttons */
        .subject-link {
            transition: all 0.2s;
        }
        .subject-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            padding-left: 1.25rem; /* Subtle movement on hover */
        }
    </style>
</head>

<body class="p-4 sm:p-12 pb-20"> <!-- Added padding-bottom to ensure content doesn't hit the very edge -->
    <div class="max-w-6xl mx-auto">

        <!-- Header: Centered title at the top, removed back button. -->
        <header class="flex flex-col items-center justify-center mb-10 mt-4">
            
            <!-- 1. Title/Description (Centered) -->
            <div class="text-center">
                <h1 class="text-4xl sm:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-primary-blue to-accent-purple mb-2">
                    Community Resources
                </h1>
                <p class="text-muted-text text-lg">Hi there! Here youâ€™ll find the notes and study materials I used during my own studies. I hope they help you understand the concepts better and make your learning easier.</p>
            </div>

            <!-- CARD 1: Ordinary Level (O/L) -->
            <div class="resource-card p-8 bg-card-bg border border-gray-800 flex flex-col relative overflow-hidden group">

                <div class="absolute top-0 right-0 -mt-10 -mr-10 w-40 h-40 bg-accent-purple opacity-10 rounded-full blur-3xl group-hover:opacity-20 transition-opacity"></div>

                <div class="flex items-center mb-8">
                    <div class="p-3 bg-accent-purple/10 rounded-xl mr-4 text-accent-purple">
                        <!-- Icon: Graduation Cap / School -->

                    </div>

                </div>

                <div class="space-y-3 flex-grow">
                    <!-- Mathematics -->
                    <a href="community_resourses/ol/ol_maths.html" target="_blank" class="subject-link block p-4 rounded-xl border border-gray-700 bg-gray-900/50 flex items-center group-hover:border-gray-600">

                        </span>

                    </a>

                    <!-- ICT -->

                <!-- Decorative background glow -->
                <div class="absolute top-0 right-0 -mt-10 -mr-10 w-40 h-40 bg-accent-teal opacity-10 rounded-full blur-3xl group-hover:opacity-20 transition-opacity"></div>

                <div class="flex items-center mb-8">
                    <div class="p-3 bg-accent-teal/10 rounded-xl mr-4 text-accent-teal">
                        <!-- Icon: Book / Atom -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                        </svg>
                    </div>
                    <h2 class="text-3xl font-bold text-white">Advanced Level <span class="text-accent-teal">(A/L)</span></h2>
                </div>

                <div class="space-y-3 flex-grow">
                    <!-- Combined Maths -->
                    <a href="al/al_com_maths.html"  target="_blank" class="subject-link block p-4 rounded-xl border border-gray-700 bg-gray-900/50 flex items-center group-hover:border-gray-600">
                        <span class="p-2 bg-red-500/20 rounded-lg text-red-400 mr-4">
                            <!-- Icon: Function/Math -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3h4l1.5 6 3-6h5"/><path d="M4 14h16"/><path d="M4 18h16"/><path d="M10 14v8"/></svg>

                        <span class="text-lg font-medium text-gray-200">Combined Maths</span>
                    </a>

                    <!-- ICT -->
                    <a href="al/al_ict.html"  target="_blank" class="subject-link block p-4 rounded-xl border border-gray-700 bg-gray-900/50 flex items-center group-hover:border-gray-600">
                        <span class="p-2 bg-green-500/20 rounded-lg text-green-400 mr-4">
                            <!-- Icon: Code -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>

                    </a>

                    <!-- Physics -->
                    <a href="al/al_physics.html"  target="_blank" class="subject-link block p-4 rounded-xl border border-gray-700 bg-gray-900/50 flex items-center group-hover:border-gray-600">
